<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MicroLLM PrivateStack</title>
    <link rel="stylesheet" href="styles/corporate.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 48px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin: 0 0 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #718096;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #718096;
            font-size: 14px;
            position: relative;
        }
        
        .switch-mode {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #718096;
        }
        
        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .switch-mode a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }
        
        .security-badge {
            font-size: 11px;
            padding: 4px 12px;
            background: #edf2f7;
            color: #4a5568;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../docs/images/logo_new.png" alt="MicroLLM" class="logo">
            <h1 id="formTitle">Welcome Back</h1>
            <p class="subtitle">Sign in to your private AI workspace</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="authForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@company.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Sign In
            </button>
        </form>
        
        <div class="switch-mode">
            <span id="switchText">Don't have an account?</span>
            <a href="#" id="switchMode">Create one</a>
        </div>
        
        <div class="security-badges">
            <span class="security-badge">üîí Encrypted</span>
            <span class="security-badge">üõ°Ô∏è GDPR</span>
            <span class="security-badge">üè¢ On-Premise</span>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        let isLoginMode = true;
        
        const form = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const switchModeBtn = document.getElementById('switchMode');
        const switchText = document.getElementById('switchText');
        const nameGroup = document.getElementById('nameGroup');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Switch between login and register
        switchModeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                formTitle.textContent = 'Welcome Back';
                submitBtn.textContent = 'Sign In';
                switchText.textContent = "Don't have an account?";
                switchModeBtn.textContent = 'Create one';
                nameGroup.style.display = 'none';
            } else {
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                switchModeBtn.textContent = 'Sign in';
                nameGroup.style.display = 'block';
            }
            
            hideMessages();
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? 'Signing in...' : 'Signing up...';
            
            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
                const body = isLoginMode 
                    ? { email, password }
                    : { email, password, display_name: displayName || email.split('@')[0] };
                
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }
                
                // Store token
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success
                showSuccess(isLoginMode ? 'Login successful!' : 'Account created!');
                
                // Redirect to corporate.html
                setTimeout(() => {
                    window.location.href = 'corporate.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = 'corporate.html';
        }
    </script>
</body>
</html>
