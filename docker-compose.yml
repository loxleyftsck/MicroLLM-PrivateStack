# MicroLLM-PrivateStack Docker Compose
# Full stack with Nginx reverse proxy and Redis cache

version: '3.8'

services:
  # ============================================
  # Main Application
  # ============================================
  app:
    build: .
    container_name: microllm-app
    restart: unless-stopped
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - MODEL_PATH=/app/models/deepseek-r1-1.5b-q4.gguf
      - MODEL_CONTEXT_LENGTH=512
      - MODEL_THREADS=2
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models:ro
    networks:
      - microllm-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: microllm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - microllm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy (HTTPS)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: microllm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - microllm-network
    depends_on:
      - app

networks:
  microllm-network:
    driver: bridge

volumes:
  redis-data:
